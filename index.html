<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضرب العشرة</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        /* شاشة الترحيب - تظهر فوق كل شيء */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* للتأكد أنها في المقدمة */
            color: white;
            text-align: center;
        }

        #welcome-screen h1 {
            font-size: clamp(40px, 8vw, 80px);
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }

        #welcome-screen p {
            font-size: clamp(20px, 4vw, 40px);
            margin: 10px 0 20px 0;
            font-family: 'Cairo', 'Amiri', serif;
            font-weight: bold;
        }

        #intro-video {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* محتوى الموقع - مخفي في البداية */
        #main-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .header-img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border: 3px solid #ff0000;
            background: #fff;
            border-radius: 30px;
            font-size: 18px;
            margin-bottom: 40px;
            outline: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            background: #252525;
            padding: 10px;
            border-radius: 10px;
            border-bottom: 4px solid #ff0000;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        h3 { color: #eee; font-size: 18px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>WELCOME</h1>
        <p>أهلاً بكم في ضرب العشرة</p>
        <video id="intro-video" autoplay muted playsinline>
            <source src="raks.mp4" type="video/mp4">
        </video>
    </div>

    <div id="main-content">
        <img src="sorrra.jpg" alt="Header" class="header-img">
        
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن فيديوهاتك المفضلة...">
        </div>

        <div class="video-grid" id="videoContainer">
            </div>
    </div>

    <script>
        // كود التحكم في الشاشة الترحيبية
        window.onload = function() {
            setTimeout(() => {
                const welcome = document.getElementById('welcome-screen');
                const main = document.getElementById('main-content');
                
                welcome.style.display = 'none';
                main.style.display = 'block';
            }, 3000); // 3 ثواني بالضبط
        };

        // توليد الفيديوهات الـ 10 مع ميزة النقر المزدوج
        const container = document.getElementById('videoContainer');
        const titles = ["الأول", "الثاني", "الثالث", "الرابع", "الخامس", "السادس", "السابع", "الثامن", "التاسع", "العاشر"];

        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <video id="v${i}" controls>
                    <source src="video${i}.mp4" type="video/mp4">
                </video>
                <h3>عنوان الفيديو ${titles[i-1]}</h3>
            `;
            container.appendChild(div);

            const v = div.querySelector('video');
            v.addEventListener('dblclick', function(e) {
                const rect = v.getBoundingClientRect();
                const x = e.clientX - rect.left;
                if (x > rect.width / 2) {
                    v.currentTime += 10; // تقديم
                } else {
                    v.currentTime -= 10; // تأخير
                }
            });
        }
    </script>
</body>
</html>
