<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضرب العشرة</title>
    <style>
        /* تصميم شاشة الترحيب */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0000; /* خلفية حمراء */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        #welcome-screen h1 {
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
        }

        #welcome-screen p {
            font-size: 30px;
            font-family: 'Amiri', serif; /* خط فخم */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* تصميم الموقع الرئيسي */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: none; /* مخفي في البداية */
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        .header-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ff0000;
            background: transparent;
            color: white;
            border-radius: 5px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-item {
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        h3 { font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>WELCOME</h1>
        <p>أهلاً بكم في ضرب العشرة</p>
        <video id="intro-video" width="300" autoplay muted>
            <source src="raks.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <img src="sorrra.jpg" alt="Header" class="header-img">
        
        <div class="search-bar">
            <input type="text" placeholder="ابحث هنا...">
        </div>

        <div class="video-grid" id="videoContainer">
            </div>
    </div>

    <script>
        // إخفاء شاشة الترحيب بعد 3 ثوانٍ
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.body.style.display = 'block';
        }, 3000);

        // إنشاء الـ 10 فيديوهات تلقائياً
        const videoContainer = document.getElementById('videoContainer');
        const arabicNumbers = ["الأول", "الثاني", "الثالث", "الرابع", "الخامس", "السادس", "السابع", "الثامن", "التاسع", "العاشر"];

        for (let i = 1; i <= 10; i++) {
            const videoDiv = document.createElement('div');
            videoDiv.className = 'video-item';
            videoDiv.innerHTML = `
                <video id="video${i}" controls>
                    <source src="video${i}.mp4" type="video/mp4">
                </video>
                <h3>عنوان الفيديو ${arabicNumbers[i-1]}</h3>
            `;
            videoContainer.appendChild(videoDiv);

            // إضافة ميزة الضغط مرتين (Double Tap) للتقديم والتأخير
            const v = videoDiv.querySelector('video');
            v.addEventListener('dblclick', function(e) {
                const rect = v.getBoundingClientRect();
                const x = e.clientX - rect.left; // مكان الضغطة بالنسبة للفيديو
                
                if (x > rect.width / 2) {
                    // ضغط جهة اليمين (تقديم)
                    v.currentTime += 10;
                } else {
                    // ضغط جهة اليسار (تأخير)
                    v.currentTime -= 10;
                }
            });
        }
    </script>
</body>
</html>
